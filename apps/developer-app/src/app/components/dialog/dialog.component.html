<h1 mat-dialog-title>Add Matrix</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" required>
      <mat-label>GSSN_OUTLETID</mat-label>
      <input
        formControlName="GSSN_OUTLETID"
        matInput
        placeholder="GSSN_OUTLETID"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" required>
      <mat-label>GSSN_COMPANYID</mat-label>
      <input
        formControlName="GSSN_COMPANYID"
        matInput
        placeholder="GSSN_COMPANYID"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>vd_name</mat-label>
      <input formControlName="vd_name" matInput placeholder="vd_name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>vfnr</mat-label>
      <input formControlName="vfnr" matInput placeholder="vfnr" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>vfnr_hb</mat-label>
      <input formControlName="vfnr_hb" matInput placeholder="vfnr_hb" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>mode</mat-label>
      <input formControlName="mode" matInput placeholder="mode" />
    </mat-form-field>

    <!-- <mat-form-field appearance="outline">
      <mat-label>mode</mat-label>
      <mat-select
        formControlName="mode"
        [(value)]="selected"
        placeholder="mode"
      >
        <mat-option *ngFor="let mode of modes" [value]="mode">
          {{ mode | lowercase }}
        </mat-option>
      </mat-select>
    </mat-form-field> -->

    <mat-form-field appearance="outline">
      <mat-label>sortorder</mat-label>
      <input formControlName="sortorder" matInput placeholder="sortorder" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>brand</mat-label>
      <input formControlName="brand" matInput placeholder="brand" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>status</mat-label>
      <input formControlName="status" matInput placeholder="status" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>shortcut</mat-label>
      <input formControlName="shortcut" matInput placeholder="shortcut" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>company_name</mat-label>
      <input
        formControlName="company_name"
        matInput
        placeholder="company_name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>branch</mat-label>
      <input formControlName="branch" matInput placeholder="branch" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>street</mat-label>
      <input formControlName="street" matInput placeholder="street" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>zip</mat-label>
      <input formControlName="zip" matInput placeholder="zip" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>place</mat-label>
      <input formControlName="place" matInput placeholder="place" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>region</mat-label>
      <input formControlName="region" matInput placeholder="region" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>phone</mat-label>
      <input formControlName="phone" matInput placeholder="phone" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>website</mat-label>
      <input formControlName="website" matInput placeholder="website" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>center_name</mat-label>
      <input formControlName="center_name" matInput placeholder="center_name" />
    </mat-form-field>
  </form>
</div>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    [disabled]="!form.valid"
    (click)="createMatrix()"
  >
    {{ actionBtn }}
  </button>
</mat-dialog-actions>
